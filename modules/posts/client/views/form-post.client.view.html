<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Edit Post' : 'New Post'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="Post Title" required>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">Body</label>
            <textarea ui-tinymce="tinymceOptions" cols="50" rows="15" name="body" ng-model="vm.post.body" id="body" class="form-control" placeholder="Body" required ></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.post.tags" id="tags" class="form-control" placeholder="Post tags" required>

        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <select name="category" type="text" ng-model="vm.post.category" id="category" class="form-control" >
            <option value="">Please select Category</option>
            <option value="Customatic">Customatic</option>
            <option value="Face">Face</option>
            <option value="Original">Original</option>
            <option value="Cloth">Cloth</option>
            <option value="Shoes">Shoes</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.post._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
